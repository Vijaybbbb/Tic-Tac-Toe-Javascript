<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Tic Tac Toe</title>
       <link rel="stylesheet" href="style2.css">
</head>
<body>
       
       <h1 id="h1">Tic Tac Toe</h1>
       <div id="container">
              <div class="grid">
                     <div class="row">
                            <div id="0" class="col" onclick="handleClick(this,event)"></div>
                            <div id="1" class="col" onclick="handleClick(this,event)"></div>
                            <div id="2" class="col" onclick="handleClick(this,event)"></div>
                     </div>
                      <div class="row"> 
                           <div id="3" class="col" onclick="handleClick(this,event)"></div>
                            <div id="4" class="col" onclick="handleClick(this,event)"></div>
                            <div id="5" class="col" onclick="handleClick(this,event)"></div>
                     </div>
                     <div class="row">
                            <div id="6" class="col" onclick="handleClick(this,event)"></div>
                            <div id="7" class="col" onclick="handleClick(this,event)"></div>
                            <div id="8" class="col" onclick="handleClick(this,event)"></div>
                     </div>

             
              </div>

       </div>
       <div id="end">
              <div id="message" class="center">
                
              </div><br>
             
                     <input type="reset" for="tictactoe" value="Play again" id="btn" class="styled-button"/>
        
            </div>
       <script src="script.js"></script>
</body>
</html>
